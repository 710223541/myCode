<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>圆周运动</title>
<style type="text/css">
    #div1{width: 20px;height:20px; background:red;position:absolute;top:300px;left:800px;}
	.div2{border:1px solid #000;position:absolute;}	
</style>
</head>
<body>
<div id="div1"></div>
<script>
    window.onload = function()
    {
        var aDiv1 = document.getElementById('div1');
        var r = 100;
        var x = 700;
        var y = 300;
        var num = 0;
        setInterval(f1,30);
        function f1()
        {
			var aDiv2 = document.createElement('div');
			document.body.appendChild(aDiv2);
			aDiv2.className = 'div2';
            num++;
            var a = Math.sin(num*Math.PI/180)*r;
			var b = Math.cos(num*Math.PI/180)*r;
			aDiv1.style.left = x+b+'px';
			aDiv1.style.top = y+a+'px';
			aDiv2.style.left = aDiv1.offsetLeft+'px';
			aDiv2.style.top = aDiv1.offsetTop+'px';
        }
    }
</script>

</body>
</html>
