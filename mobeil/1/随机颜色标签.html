<script>
	window.onload = function(){
		var oA = document.getElementById("wrap").getElementsByClassName("a");
		for(var i=0; i<oA.length; i++){
			oA.style.color = '#' + randomColor();	
		}	
	}
	
	//随机取色
	function randomColor(){
		var str = Math.ceil(Math.random()*(256*256*256)).toString(16);
		if(str.length<6){
			str = '0' + str;	
		}
		return str; 	
	}
</script>
