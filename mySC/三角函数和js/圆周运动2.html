<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{margin:0;padding:0;}
#div1{width:20px;height:20px;background:red;position:absolute;left:700px;top:300px;}
.div2{border:1px solid #000;position:absolute;}
</style>
</head>

<body>
<div id="div1"></div>
<script type="text/javascript">
window.onload = function()
{
	var oDiv1 = document.getElementById('div1');
	var r = 130;
	var x = 550;
	var y = 300;
	var num = 0;
	setInterval(function(){
		num++;
		
		var a = Math.sin(num*Math.PI/180)*r;
		var b = Math.cos(num*Math.PI/180)*r;
		
		oDiv1.style.left = x + b + 'px';
		oDiv1.style.top = y + a + 'px';	
		
		var aDiv2 = document.createElement('div');
		aDiv2.className = 'div2';
		aDiv2.style.left = oDiv1.offsetLeft + 'px';
		aDiv2.style.top = oDiv1.offsetTop + 'px';
		document.body.appendChild(aDiv2);		
	},30);	
}
</script>
</body>
</html>
