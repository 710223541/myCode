<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{margin:0;padding:0;}
@-webkit-keyframes move
{
	0%
	{
		-webkit-transform:translateY(0px);		
	}	
	100%
	{
		-webkit-transform:translateY(12px);
	}
}
#logo{width:250px;height:250px;background:#fff;border-radius:50%;box-shadow:0 3px 5px rgba(0,0,0,0.5);transition:0.3s;position:absolute;left:50px;top:-50px;}
#logoImg{width:204px;height:60px;margin:120px auto;}
#logoImg span{width:25px;height:60px;float:left;margin:0 2px;font:30px/60px Arial;}
#logoImg span:nth-of-type(1){color:red; -webkit-animation:.4s move alternate infinite;}
#logoImg span:nth-of-type(2){color:green; -webkit-animation:.4s .15s move alternate infinite;}
#logoImg span:nth-of-type(3){color:blue; -webkit-animation:.4s .3s move alternate infinite;}
#logoImg span:nth-of-type(4){color:pink; -webkit-animation:.4s .45s move alternate infinite;}
#logoImg span:nth-of-type(5){color:yellow; -webkit-animation:.4s .6s move alternate infinite;}
#logoImg span:nth-of-type(6){color:#f60; -webkit-animation:.4s .75s move alternate infinite;}
#logoImg span:nth-of-type(7){color:#f30; -webkit-animation:.4s .9s move alternate infinite;}
#logo #logoImg span{-webkit-animation-play-state:paused;}
#logo:hover{width:230px;height:230px;left:60px;}
#logo:hover #logoImg span{-webkit-animation-play-state:running;}
</style>
</head>

<body>
<div id="logo">
	<div id="logoImg">
    	<span>W</span>
    	<span>E</span>
    	<span>L</span>
    	<span>C</span>
    	<span>O</span>
        <span>M</span>
        <span>E</span>
    </div>
</div>
</body>
</html>
