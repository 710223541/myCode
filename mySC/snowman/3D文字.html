<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3D文字导航</title>
<style type="text/css">
*{margin:0;padding:0;}
.footNav{width:960px;margin:0 auto;padding-top:50px;}
.footNav li{float:left;list-style:none;padding:0 15px;-webkit-perspective:100px;}
.footNav li a{font:14px/20px '宋体';text-decoration:none;position:relative;float:left;-webkit-transform-style:preserve-3d; transition:.5s; -webkit-transform-origin:center center -10px;}
.footNav li a span{float:left;width:60px;text-align:center;-webkit-backface-visibility:hidden;}
.footNav li a span:nth-of-type(1){ position:absolute;left:0; top:-20px;-webkit-transform-origin:bottom;-webkit-transform:rotateX(90deg);}
.footNav li a:hover{-webkit-transform:rotateX(-90deg);}
</style>
</head>

<body>
<ul class="footNav">
	<li>
    	<a href="javascript:;">
            <span>首页</span>
            <span>index</span>
        </a>
    </li>
    <li>
    	<a href="javascript:;">
            <span>实例</span>
            <span>demo</span>
        </a>
    </li>
    <li>
    	<a href="javascript:;">
            <span>博客</span>
            <span>blog</span>
        </a>
    </li>
    <li>
    	<a href="javascript:;">
            <span>关于</span>
            <span>about</span>
        </a>
    </li>
</ul>
</body>
</html>
