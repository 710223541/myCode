<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script type="text/javascript">
var arr = [444999,55,6,39,4,1]
var value = 9999;
var index = 0;
for(var i=0;i<arr.length;i++)
{
	if(arr[i]<value)
	{
		value = arr[i];
		index = i;
	}
}

alert('最小值：'+value+'位置：'+index);
</script>
</body>
</html>
