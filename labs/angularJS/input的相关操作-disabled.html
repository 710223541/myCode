<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>angularJs-input</title>
    <script src="js/angular.min.js"></script>
    <script>
        var m1 = angular.module('myApp',[]);
        m1.controller('Aaa',['$scope','$interval',function($scope,$interval){
            var iNow = 5;
            var timer = null;
            $scope.text = iNow+'秒';
            $scope.isDisabled = true;
            timer =  $interval(function(){
                if(iNow == 0){
                    $interval.cancel(timer);
                    $scope.text = '重新发送';
                    $scope.isDisabled = false;
                }else{
                    $scope.text = iNow-- +'秒';
                }
            },1000)

        }])
    </script>
</head>
<body>
<div ng-controller="Aaa">
    <p><input type="button" value="{{text}}" ng-disabled="isDisabled"/></p>
</div>
</body>
</html>
