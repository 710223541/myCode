<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>angularJs-ng-repeat</title>
    <script src="js/angular.min.js"></script>
    <script>
        var m1 = angular.module('myApp',[]);
        m1.controller('Aaa',['$scope','$filter',function($s,$filter){
            $s.dataList = [{"name":"金刚狼","gar":"Lv1"},{"name":"暴风女","gar":"Lv2"},{"name":"琴","gar":"Lv5"},{"name":"万磁王","gar":"Lv3"}];

            $s.fnSort = function(arg)
            {
                arguments.callee['fnSort'+arg] = !arguments.callee['fnSort'+arg];
                $s.dataList = $filter('orderBy')($s.dataList,arg,arguments.callee['fnSort'+arg]);
            }
        }]);

    </script>
</head>
<body>
<div ng-controller="Aaa">
    <input type="button" value="按姓名" ng-click="fnSort('name')"/>
    <input type="button" value="按等级" ng-click="fnSort('gar')"/>
    <input type="button" value="按等级" ng-click="fnSort('gar')"/>
    <ol>
        <li ng-repeat="data in dataList"><span>姓名：{{data.name}}</span>&nbsp;<span>等级：{{data.gar}}</span></li>
    </ol>
</div>
</body>
</html>
