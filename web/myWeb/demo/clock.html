<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel = "Shortcut Icon" href="../png/myico.ico">
<link href='http://www.youziku.com/webfont/NameCSS/46921' rel='stylesheet' type='text/css'/>
<link href='http://www.youziku.com/webfont/CSS/ad6393da458072273dfe31a6e106b62d' rel='stylesheet' type='text/css'/>
<style>
body{ background:#DCEFFE;font-family:"SignaritaZhai46344";}
#wraper{ width:600px; height:600px; border:20px solid #aaa; border-radius:50%; margin:150px auto 0; background:#fff; position:relative;}
#list{ margin:0; padding:0; list-style:none; position:relative;}
#list li{ width:6px; height:16px; background:#ccc; position:absolute; top:0; left:297px; border-radius:0 0 6px 6px; -webkit-transform-origin:center 300px; -moz-transform-origin:center 300px; -ms-transform-origin:center 300px; transform-origin:center 300px}
#list li:nth-child(5n+1){ height:28px; background:#aaa}
#inCircle{ width:530px; height:530px; border:10px solid #ddd; border-radius:50%; position:absolute; left:25px; top:25px;}
#date{ width:340px; height:60px; position:absolute; top:380px; left:100px; font-size:40px; font-weight:bold; line-height:60px; color:#aaa; text-align:center;}
#hours{ width:16px; height:230px; background:#888; position:absolute; left:257px; bottom:265px; border-radius:100% 100% 0 0; -webkit-transform-origin:bottom; -moz-transform-origin:bottom; -ms-transform-origin:bottom; filter:alpha(opacity=50); opacity:0.5;}
#min{ width:12px; height:285px; background:#aaa; position:absolute; left:259px; bottom:265px; border-radius:100% 100% 0 0; -webkit-transform-origin:bottom; -moz-transform-origin:bottom; -ms-transform-origin:bottom; filter:alpha(opacity=60); opacity:0.6	;}
#sec{ width:8px; height:295px; background:#F30; position:absolute; left:261px; bottom:265px; border-radius:100% 100% 0 0; -webkit-transform-origin:bottom; -moz-transform-origin:bottom; -ms-transform-origin:bottom; filter:alpha(opacity=50); opacity:0.5;}
#ico{ width:26px; height:26px; border-radius:50%; position:absolute; background:#bbb; left:252px; top:252px;}
#font{ font-size:35px; width:340px; height:100px; position:absolute; left:100px; top:60px; text-align:center; color:#aaa; line-height:60px;}
#inCircle span{ font-size:60px;}
</style>
<script>
window.onload=function(){
	var oHour=document.getElementById('hours'), oMin=document.getElementById('min');
	var oSec=document.getElementById('sec'), oUl=document.getElementById('list'),
		oDate=document.getElementById('date');
	var str='';
	
	for(var i=0; i<60; i++){
		str+='<li style="-webkit-transform:rotate('+i*6+'deg); -moz-transform:rotate('+i*6+'deg); -ms-transform:rotate('+i*6+'deg); transform:rotate('+i*6+'deg);"></li>';
	}
	oUl.innerHTML=str;
	setInterval(toTime,1000);
	toTime();
	function toTime(){
		var date=new Date();
		var iS=date.getSeconds(), iM=date.getMinutes()+iS/60, iH=date.getHours()+iM/60, iY=date.getFullYear(),
			iMon=date.getMonth()+1, iW=date.getDay(), iD=date.getDate();
		switch(iW){
			case 1:
				iW='星期一';
			break;
			case 2:
				iW='星期二';
			break;
			case 3:
				iW='星期三';
			break;
			case 4:
				iW='星期四';
			break;
			case 5:
				iW='星期五';
			break;
			case 6:
				iW='星期六';
			break;
			case 0:
				iW='星期日';
			break;
		}
		oDate.innerHTML=iY+'-'+iMon+'-'+iD+' '+'<span class="cssad6393da458072273dfe31a6e106b62d">'+iW+'</span>';
		
		oSec.style.webkitTransform='rotate('+iS*6+'deg)';
		oSec.style.mozTransform='rotate('+iS*6+'deg)';
		oSec.style.msTransform='rotate('+iS*6+'deg)';
		oSec.style.transform='rotate('+iS*6+'deg)';
		
		oMin.style.webkitTransform='rotate('+iM*6+'deg)';
		oMin.style.mozTransform='rotate('+iM*6+'deg)';
		oMin.style.msTransform='rotate('+iM*6+'deg)';
		oMin.style.transform='rotate('+iM*6+'deg)';
		
		oHour.style.webkitTransform='rotate('+iH*30+'deg)';
		oHour.style.mozTransform='rotate('+iH*30+'deg)';
		oHour.style.msTransform='rotate('+iH*30+'deg)';
		oHour.style.transform='rotate('+iH*30+'deg)';
	}
};
</script>
</head>

<body>
	<div id="wraper">
    	<ul id="list"></ul>
        <div id="inCircle">
        	<div id="font"><span class="cssad6393da458072273dfe31a6e106b62d">杨森</span><br>YangSen</div>
            <div id="date"></div>
            <div id="hours"></div>
            <div id="min"></div>
            <div id="sec"></div>
            <div id="ico"></div>
        </div>
    </div>
</body>
</html>
