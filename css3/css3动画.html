<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../animate.css/animate.css"/>
    <style>
        *{margin: 0;padding: 0;}
        .div1{width:100px;height: 100px;background: #f4421a;-webkit-animation: bounce 1s infinite;margin-bottom: 50px;margin-right: auto;margin-left: auto;}
        .div2{width:100px;height: 100px;background: #f4421a;-webkit-animation: flash 1s infinite;margin-bottom: 50px;margin-right: auto;margin-left: auto;}
        .div3{width:100px;height: 100px;background: #f4421a;-webkit-animation: pulse 1s infinite;margin-bottom: 50px;margin-right: auto;margin-left: auto;}
    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
</body>
</html>
