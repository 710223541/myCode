<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>验证用户名</title>
</head>

<body>
<label for=""><input type="text" name="" id="ipt"></label>
<label for=""><input type="button" name="" id="btn" value="验证"></label>
<p id="txt"></p>
<script type="text/javascript">

window.onload = function()
{
	var aIpt = getID("ipt");
	var aBtn = getID("btn");
	var aTxt = getID("txt");
	
	aBtn.onclick = function()
	{
		var res = ValidateUser(aIpt.value);
		if(res)
		{
			aTxt.innerHTML = aIpt.value+"<br/>是一个合法的用户名";
		}else{
			aTxt.innerHTML = aIpt.value+"<br/>这不是一个合法的用户名";	
		}	
	}		
}

function  ValidateUser(str)
{	
	var re = /^[a-zA-Z]\w{5,15}$/; //字母、数字、下划线 6-16
	
	return re.test(str);
}

function getID(id)
{
	return document.getElementById(id);	
}
</script>
</body>
</html>
