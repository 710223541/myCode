<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script type="text/javascript">
var a = {
	//name : "小米",	
}
var b = {
	name : "apple",	
}

extend(b,a);

alert(b.name);

function extend(obj1,obj2)
{
	for(var attr in obj2)
	{
		obj1[attr] = obj2[attr];
	}	
}
</script>
</body>
</html>
