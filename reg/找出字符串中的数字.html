<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script type="text/javascript">
window.onload = function()
{
	var str = "absfds123tert45dfsdf10reuwoi100jkl4r3jkler4324";
	
	console.log(findNum(str));
}

function findNum(str)
{
	var arr = [];
	
	var tmp = "";
	
	for(var i=0;i<str.length;i++)
	{
		if(str.charAt(i)<="9" && str.charAt(i)>="0")
		{
			tmp += str.charAt(i);
		}else{
	
			if(tmp)
			{
				arr.push(tmp);	
				tmp = "";
			}			
		}
	}
	
	if(tmp)
	{
		arr.push(tmp);	
		tmp = "";
	}	
	
	return arr;		
}
</script>
</body>
</html>
