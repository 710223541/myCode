<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no" />
<meta http-equiv="pragma" content="no-cache"/>
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0"/>
<meta charset="utf-8" />
<title>login页</title>
<link rel="stylesheet" type="text/css" href="../../../../style/style.css">
<style type="text/css">
	body{width:100%; position:relative;
		background-image: -moz-linear-gradient(top, #5561E8, #3FD5D3); /* Firefox */
		background: -webkit-gradient(linear, left top, left bottom, from(#5561E8),to(#3FD5D3));
	}
</style>
</head>

<body>

<div class="ly-login ft16">
	<div class="ly-login-wrap">
    	<h1><a href="#"><img src="images/login-logo.png" width="97" height="61"></a></h1>
        <div class="ly-login-login">
        	<div class="ly-login-login-wrap">
            	<div class="ly-login-login-wrap-ipt1">
        			<input type="email" class="ly-user" required placeholder="用户名">
                </div>
                <div class="ly-login-login-wrap-ipt2">
            		<input type="password" class="ly-pwd" required placeholder="密码">
                </div>
            </div>
        </div>
        <button class="ly-login-btn">登录</button>
    </div>
</div>

<div class="ly-login-footer corF"><p>超星法源</p></div>

<script src="js/jquery1.8.3-min.js"></script>
<script src="js/js.js"></script>
</body>
</html>
