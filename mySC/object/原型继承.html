<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script type="text/javascript">
var a = {
	name : "刘墉"	
}

var  b = cloneObj(a);
alert(b.name);

function cloneObj(obj)
{
	var F = function(){};
	F.prototype = obj;
	return new F();		
}
</script>
</body>
</html>
