<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{margin:0;padding:0;}
#list{width:350px;margin:50px auto;list-style:none;}
#list li{line-height:30px;border:1px solid #000;height:30px;position:relative;}
#list li span{line-height:12px;width:12px;height:12px;}
</style>
</head>

<body>
<ul id="list">
	<li>妙味新官网中课程内页3d切换效果问题1</li>
    <li>妙味新官网中课程内页3d切换效果问题22</li>
    <li>妙味新官网中课程内页3d切换效果问题333</li>
    <li>妙味新官网中课程内页3d切换效果问题4444</li>
</ul>
<script type="text/javascript">
window.onload = function()
{
	var aList = document.getElementById('list');
	var aLi = aList.getElementsByTagName('li');
	for(var i=0;i<aLi.length;i++)
	{
		var sHtml = aLi[i].innerHTML;
		aLi[i].innerHTML = '';
		for(var j=0;j<sHtml.length;j++)
		{			
			aLi[i].innerHTML += '<span>'+sHtml[j]+'</span>'
		}
		var aSpan = aLi[i].children;
		
		for(var j=0;j<aSpan.length;j++)
		{
			aSpan[j].style.left = aSpan[j].offsetLeft+'px';
			aSpan[j].style.top = aSpan[j].offsetTop+'px';			
		}
		for(var j=0;j<aSpan.length;j++)
		{
			aSpan[j].style.position = 'absolute';
		}
	}	
}
</script>
</body>
</html>
