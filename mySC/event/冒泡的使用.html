<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{margin:0;padding:0;}
#div1{width:100px;height:200px;position:absolute;left:-100px;top:0px;background:green;}
#div2{width:30px;height:50px;background:red;position:absolute;right:-30px;top:50px;color:#fff;}
</style>
</head>

<body>
<div id="div1">
	<div id="div2">分享到</div>
</div>
<script type="text/javascript">
function $(id)
{
	return document.getElementById(id);	
}

$("div1").onmouseover = function()
{
	this.style.left = 0+"px"	
}

$("div1").onmouseout = function()
{
	this.style.left = -100+"px"	
}
</script>
</body>
</html>
