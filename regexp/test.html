<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script type="text/javascript">
/*
	test正则去匹配字符串，如匹配成功就返回真，否则为假
*/

var str = "1331234231u2";

var reg = /\D/;

if(reg.test(str))
{
	console.log("不全是数字");
}else{
	console.log("全是数字");
}
</script>
</body>
</html>
