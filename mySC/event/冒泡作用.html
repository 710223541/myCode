<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
#div1{width:100px;border:2px solid #000;height:200px;display:none;}
</style>
</head>

<body>
<button id="btn">菜单</button>
<div id="div1"></div>
<script type="text/javascript">
function $(id)
{
	return document.getElementById(id);
}

$("btn").onclick = function(ev)
{
	var ev = ev || event;
	ev.cancelBubble = true;
	fn("block");
}

document.onclick = function()
{
	fn("none");
}

function fn(a)
{
	$("div1").style.display = a;		
}
</script>
</body>
</html>
