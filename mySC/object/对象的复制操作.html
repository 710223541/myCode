<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script type="text/javascript">
var a = {
	"name" : "小明"	
}

var b = {};

function extend(obj1,obj2)
{
	for(var attr in obj2)
	{
		obj1[attr] = obj2[attr];
	}	
}

extend(b,a);

b.name = "小强";
console.log(a.name);
console.log(b.name);
</script>
</body>
</html>
