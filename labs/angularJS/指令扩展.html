<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>angularJs-指令扩展</title>
    <script src="js/angular.min.js"></script>
    <script>
        var m1 = angular.module('myApp',[]);

        m1.controller('Aaa',['$scope',function($scope){
            $scope.text = '黑冰台';
        }])
    </script>
</head>
<body>
<div ng-include="'test.html'">

</div>
<div ng-controller="Aaa">
    <p><input type="text" ng-model="text" ng-model-options="{updateOn:'blur'}"/></p>
    <p ng-bind="text"></p>
</div>
</body>
</html>
