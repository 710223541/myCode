<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>angularJs-repeat扩展</title>
    <style>
        .active1{
            background: #f00;
        }
        .active2{
            background: #0077b3;
        }
    </style>
    <script src="js/angular.min.js"></script>
    <script>
        var m1 = angular.module('myApp',[]);
        m1.controller('Aaa',['$scope',function($scope){
            $scope.dataList = ["东方玉洁","金刚狼","暴风女","独眼龙","万磁王","魔型女","琴","X教授"];
        }])
    </script>
</head>
<body>
<div ng-controller="Aaa">
    <ol>
        <li ng-repeat="data in dataList" class="{{$even ? 'active1' : 'active2'}}">{{$index+":"+data}}</li>
    </ol>
    <div ng-repeat-start="data in dataList">{{data}}</div>
    <p>{{data}}</p>
    <div ng-repeat-end>{{data}}</div>
</div>
</body>
</html>
