<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>angularJs-工具方法</title>
    <script src="js/angular.min.js"></script>
    <script>
        function show(n1,n2)
        {
            alert(n1);
            alert(n2);
            alert(this);
        }
        //angular.bind() 修改this指向
        //angular.bind(document,show,10)(20);

        //对象拷贝
        var a = {
            name : 'hello'
        }
        var b = {
            age : 23
        }
        var c = angular.copy(a);
        console.log(c);

        //对象继承
        var d = angular.extend(a,b);
        console.log(a);
    </script>
</head>
<body>

</body>
</html>
