<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>angularJs-模块化中的run方法</title>
    <script src="js/angular.min.js"></script>
    <script>
        var m1 = angular.module('myApp',[]);
        m1.controller('Aaa',['$scope',function($scope){
            //$scope.name = "美国海岸警卫队";
        }]);
        m1.run(['$rootScope',function($rootScope){
            $rootScope.name = '德国陆战一师';
        }]);

        console.log(m1);

    </script>
</head>
<body>
<div ng-app="myApp" ng-controller="Aaa">
    <ol>
        <li>{{name}}</li>
    </ol>
</div>
</body>
</html>
