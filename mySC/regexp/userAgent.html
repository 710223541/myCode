<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script type="text/javascript">
//简单的浏览器检查
var str = window.navigator.userAgent;

if(str.search(/msie/i) != -1){
	
	alert("这是IE9浏览器");
	
}else if(str.search(/firefox/i)!=-1)
{
	alert("这是火狐浏览器");
	
}else if(str.search(/chrome/i != -1))
{
	alert("这是谷歌浏览器");
	
}

</script>
</body>
</html>
