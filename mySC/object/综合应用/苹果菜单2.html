<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>苹果菜单</title>
<style type="text/css">
*{margin:0;padding:0;}
img{border:none;}
#div1{width:100%;position:absolute;bottom:0;text-align:center;height:auto;}
#div1 img{width:64px;}
</style>
</head>

<body>
<input type="text" name="" id="">
<input type="text" name="" id="">
<input type="text" name="" id="">
<input type="text" name="" id="">
<input type="text" name="" id="">
<div id="div1">
	<img src="images/1.png" alt="">
    <img src="images/2.png" alt="">
    <img src="images/3.png" alt="">
    <img src="images/4.png" alt="">
    <img src="images/5.png" alt="">
</div>
<script type="text/javascript">
var oPt = document.getElementsByTagName('input');
var oDiv1 = document.getElementById('div1');
var oImg = oDiv1.getElementsByTagName('img');
document.onmousemove = function(ev)
{
	var ev = ev || window.event;
	
	for(var i=0;i<oImg.length;i++)
	{
		var x = oImg[i].offsetLeft +　oImg[i].offsetWidth;
		var y =	oImg[i].offsetTop + oImg[i].offsetHeight + oDiv1.offsetTop;
		
		var a = x - ev.clientX;
		var b = y - ev.clientY;
		
		var c = Math.sqrt(Math.pow(a,2)+Math.pow(b,2));
		
		var scale = 1- c/300;
		
		if(scale<0.5)
		{
			scale = 0.5;	
		}
		
		oImg[i].style.width = scale*128+'px';
		oImg[i].style.height = scale*128+'px';
		oPt[i].value = scale; 
	}
		
}

</script>
</body>
</html>
