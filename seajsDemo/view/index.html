<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{margin:0;padding:0;}
ul{list-style:none;margin:10px 0 0 100px;}
li{display:inline-block;margin-right:10px;}
div{width:200px;height:150px;margin:10px 0 0 100px;display:none;}
</style>
</head>

<body>
<ul>
  <li><a href="javascript:void(0);" data-hash="index">首页</a></li>
  <li><a href="javascript:void(0);" data-hash="content">内容</a></li>
  <li><a href="javascript:void(0);" data-hash="list">列表</a></li>
</ul>
<div data-hash="index" style="background:red;">index</div>
<div data-hash="content" style="background:green;">content</div>
<div data-hash="list" style="background:blue;">list</div>
<script type="text/javascript">
window.onload = function()
{
	var aA = document.getElementsByTagName("a");
	var aDiv = document.getElementsByTagName("div");
	var i = 0;
	var len = aA.length;
	for(i;i<len;i++)
	{
		aA[i].onclick = function()
		{
			var hash = this.dataset.hash;
			
			window.location.hash = hash;
			
			for(var i=0;i<aDiv.length;i++)
			{
				aDiv[i].style.display = "none";
				
				if(hash == aDiv[i].dataset.hash)
				{
					aDiv[i].style.display = "block";
				}
			}
		}	
	}
	
	window.onhaschange = function()
	{
		window.location.reload();
	}
	
	var firstHash = window.location.hash.substring(1) || "index";
	
	for(var i=0;i<aDiv.length;i++)
	{
		if(firstHash == aDiv[i].dataset.hash)
		{
			aDiv[i].style.display = "block";
		}
	}
	
}
</script>
</body>
</html>
