<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{margin:0;padding:0;}
#wrap{width:1000px;margin:0 auto;overflow:hidden;position:relative;padding-top:30px;}
ul{width:150px;float:left;list-style:none;border:1px solid #d5d5d5;border-bottom:none;position:fixed;top:30px;border-radius:5px;}
ul li{border-bottom:1px solid #d5d5d5;text-align:center;}
ul li.active{background:#06C;}
ul li a:link,#ul li>a:visited{font:14px/40px "微软雅黑";text-decoration:none;}
.left{width:830px;margin-left:20px;float:right;}
.left div{width:100%;height:500px;margin-bottom:20px;}
</style>
</head>

<body>
<div id="wrap">
	<ul>
		<li class="active"><a href="#div1">国安局</a></li>
        <li><a href="#div2">神盾局</a></li>
        <li><a href="#div3">CIA</a></li>
        <li><a href="#div4">FBI</a></li>
        <li><a href="#div5">军情六处</a></li>
        <li><a href="#div6">特勤局</a></li>
        <li><a href="#div7">游骑兵</a></li>
        <li><a href="#div8">三角洲</a></li>
        <li><a href="#div9">海岸警卫队</a></li>
        <li><a href="#div10">海豹突击队</a></li>
	</ul>
    <div class="left" id="left">
    	<div id="div1"><h2>国安局</h2></div>
    	<div id="div2"><h2>神盾局</h2></div>
    	<div id="div3"><h2>CIA</h2></div>
    	<div id="div4"><h2>FBI</h2></div>
    	<div id="div5"><h2>军情六处</h2></div>
    	<div id="div6"><h2>特勤局</h2></div>
    	<div id="div7"><h2>游骑兵</h2></div>
    	<div id="div8"><h2>三角洲</h2></div>
    	<div id="div9"><h2>海岸警卫队</h2></div>
    	<div id="div10"><h2>海豹突击队</h2></div>
    </div>
</div>
<script src="../../seajs/seajsDemo/static/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
//生成随机颜色方法
function randomColor()
{
	var str = Math.ceil(Math.random()*(255*255*255)).toString(16);
	
	if(str.length < 6)
	{
		str = "0" + str;
	}
	
	return str;
}

var aDiv = document.getElementById("left").getElementsByTagName("div");

for(var i=0;i<aDiv.length;i++)
{
	aDiv[i].style.background = "#"+randomColor()
}

$(document).ready(function(e) {
	var arr = [];
	
	$("#left").children().each(function() {
        arr.push($(this).offset().top);
    });  
	
	$(window).on("scroll",function(){
		var scrollTop = $(this).scrollTop();
		console.log(scrollTop);
		
		for(var i=0;i<arr.length;i++)
		{
			if(arr[i] > scrollTop - 200)
			{
				$("ul li").removeClass("active").eq(i).addClass("active");
				return;
			}
		}	
	})
	
	
});
</script>
</body>
</html>
